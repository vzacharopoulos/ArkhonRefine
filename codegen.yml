# codegen.yml
schema: "http://localhost:3000/graphql"

documents:
  - src/**/*.{ts,tsx,graphql}

generates:
  src/graphql/schema.types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      skipTypename: true
      enumsAsTypes: true
      scalars:
        DateTime:
          input: string
          output: string
          format: date-time

  src/graphql/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      skipTypename: true
      enumsAsTypes: true
      preResolveTypes: false
      useTypeImports: true
